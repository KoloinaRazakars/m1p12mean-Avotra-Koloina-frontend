<div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg p-8 shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center mb-6">Page de connexion</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
            <input 
              type="text" 
              formControlName="nomUtilisateur"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            
          </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
          <input 
            type="password" 
            formControlName="motdepasse"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>

        <div class="text-red-500" *ngIf="errorMessage">{{ errorMessage }}</div>
       

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
        >
        <span>Se connecter</span>
        </button>
        <p class="text-center text-sm text-gray-600 mt-4">
          Pas encore de compte ? 
          <a routerLink="/inscription" class="text-blue-600 hover:underline">Cr√©er un compte</a>
        </p>
        
      </form>
    </div>
  </div>
